<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/giphyapi.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  
  <nav id ="search-bar" class="navbar navbar-dark bg-dark">
    <form class="form-inline">
      <input id="text" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button id="search-button" class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fa fa-search"></i>
          Search</button>
      <button id="clear-images" class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fa fa-times"></i>  Clear Images</button>
      <button id="clear-tags" class="btn btn btn-dark my-2 my-sm-0" type="submit"><i class="fa fa-times"></i>  Clear Tags</button>
      <p><i class="fa fa-exclamation"></i>  Tip: You can click tag buttons again to get the next 10 images</p>
    </form>
  </nav>

  <div id="button-container" class="navbar navbar-dark bg-dark">
    
  </div>
  <div id="image-container" class="container">
  </div>

  <script src="assets/javascript/giphyapi.js"></script>
</body>

</html>
